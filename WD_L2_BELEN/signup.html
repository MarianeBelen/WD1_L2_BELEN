<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Signup to TUAN</title>
    <!--links to your css-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="meow-form">
      <!--put image as logo-->
      <img src="src/img/lol2.jpg" alt="Logo" />

      <!--use form to get users input-->
      <form>
        <input type="text" placeholder="Username" /><br />

      </form>
      <!--link it to your index html file-->
      <p><a href="index.html">Back</a></p>
    </div>
  </body>
